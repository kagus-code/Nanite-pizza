      <div class="container">

          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div id="ui">
              <h1 class="text-center" style="font-weight: 900;">Enter Your Order Here</h1>
              <form action="#" class="form-group" id="myForm">
                <div class="row">
                  <div  class="col-lg-4">
                    <select  id="size" class="form-control form-control-lg selector" required>
                      <option value="" disabled selected>--- Size ---</option>
                      <option value= 450 >Small</option>
                      <option value= 550 >Medium</option>
                      <option value= 1000 >Large</option>
                    </select>                
                   </div>
                   <div class="col-lg-4">
                    <select id="topping" class="form-control form-control-lg selector" required>
                      <option value="" disabled selected>---Topping---</option>
                      <option value="Pepperoni">Pepperoni</option>
                      <option value="Beef">Beef</option>
                      <option value="Onion">Onion</option>
                      <option value="Bacon">Bacon</option>
                    </select>                
                   </div>
                  <div class="col-lg-4">
                    <select id="crust" class="form-control form-control-lg selector" required>
                      <option value="" disabled selected>-- Crust --</option>
                      <option value= 100 >Crispy</option>
                      <option value= 150 >Stuffed</option>
                      <option value= 250 >Gluten-Free</option>
                      <option value= 200 >Flat-bread</option>
                    </select>                
                   </div>
                </div> <br>
                <div class="container">
                <div class="row">
                  <div class="col-3"></div>
                  <div class="form-check form-check-inline">
                    <input  id="radio" class="form-check-input-lg" type="radio" name="inlineRadioOptions" id="delivery" value="delivery">
                    <label class="form-check-label" for="inlineRadio1">Delivery</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input id="radio" class="form-check-input" type="radio" name="inlineRadioOptions" id="pick-up" value="pick-up">
                    <label class="form-check-label" for="inlineRadio2">Pick Up</label>
                  </div>
                </div>
              </div>
                <br />
                <br />
                <button
                  type="button"
                  id="myBtn"
                  value="Submit"
                  name="submit"
                  class="btn btn-primary btn-block btn-lg"
                >
                  Place Order
                </button>
              </form>
            </div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="padding:35px 50px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <a href="#"> <h1>Delivery Fee is Ksh100</h1><img src="/img/delivery.png" alt=""></a>
      </div>
      <div class="modal-body" style="padding:40px 50px;">
        <p id="checkout-order"></p>
        <form role="form">
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
          </div>
          <div class="form-group">
            <label for="quantity"><span></span>Quantity</label>
            <input type="number"  id="qty" placeholder="Number of pizzas" min="1">
          </div>
            <button id="checkout" type="submit"  class="btn btn-success btn-block" data-dismiss="modal"><span class="glyphicon glyphicon-off"></span>CHECK OUT </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit"  class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> CANCEL </button>
      </div>
    </div>
  </div>
